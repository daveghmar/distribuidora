<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste API GS1 Brasil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .response-container {
      margin-top: 20px;
      background-color: #e9f7e9;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #4CAF50;
    }
  </style>
</head>
<body>

  <h1>Teste API GS1 Brasil</h1>

  <div class="form-container">
    <h3>Insira o código de barras:</h3>
    <input type="text" id="barcode" placeholder="Digite o código de barras aqui">
    <button onclick="consultarCodigo()">Consultar</button>
  </div>

  <div id="response" class="response-container" style="display: none;">
    <h3>Resposta da API:</h3>
    <pre id="responseContent"></pre>
  </div>

  <script>
    async function consultarCodigo() {
      const codigo = document.getElementById('barcode').value;

      if (!codigo) {
        alert("Por favor, insira um código de barras!");
        return;
      }

      try {
        const response = await fetch('https://api-hml.gs1br.org/provider/v2/test/verified/gs1', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ codigo: codigo })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('response').style.display = 'block';
          document.getElementById('responseContent').textContent = JSON.stringify(data, null, 2);
        } else {
          alert("Erro na consulta. Código de barras não encontrado.");
        }
      } catch (error) {
        console.error("Erro ao fazer a requisição:", error);
        alert("Ocorreu um erro. Tente novamente.");
      }
    }
  </script>

</body>
</html>
