<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todas as Marcas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #004692, #00bee4);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .grid-marcas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .marca {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 10px;
    }

    .marca button {
      border-radius: 20px;
      font-weight: 600;
    }

    .total-geral {
      font-size: 1.4rem;
      margin-top: 25px;
      border-top: 1px solid rgba(255,255,255,0.3);
      padding-top: 15px;
    }
    .logo-top {
        position: fixed;      /* fixa na tela, mesmo ao rolar */
        top: 10px;            /* dist√¢ncia do topo */
        left: 10px;           /* dist√¢ncia da esquerda */
        width: 120px;         /* tamanho da imagem (ajuste como quiser) */
        z-index: 9999;        /* fica por cima de tudo */
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h2 class="mb-3">üì¶ Rio Preto Express</h2>

    <div class="grid-marcas" id="listaMarcas"></div>

    <div class="total-geral">
      <strong>Total geral:</strong> <span id="totalGeral">0</span>
    </div>

    <div class="d-flex justify-content-center gap-2 mt-4">
      <a class="btn btn-danger" href="carreagamento.html">üìä Carregamento</a>
      <a class="btn btn-danger" href="chegada.html">üóëÔ∏è Chegada</a>
    </div>
  </div>
</body>
</html>
